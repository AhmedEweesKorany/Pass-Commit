<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCommit Dev Hub</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: #1e293b;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        h1 { margin-bottom: 2rem; color: #38bdf8; }
        .links { display: flex; gap: 1rem; }
        a {
            padding: 1rem 2rem;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            background: #7dd3fc;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PassCommit Development</h1>
        <p>Choose a page to view its design:</p>
        <div class="links">
            <a href="/popup.html">View Popup</a>
            <a href="/options.html">View Options</a>
        </div>
    </div>
</body>
</html>
